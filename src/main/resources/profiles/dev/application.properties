logging.config=classpath:logback.xml
# 搜索指定包别名
mybatis.typeAliasesPackage=com.example.download1.dao
# 配置mapper的扫描，找到所有的mapper.xml映射文件
mybatis.mapperLocations=classpath*:mapper/**/*Mapper.xml
# 加载全局的配置文件
#  configLocation=classpath:mybatis/mybatis-config.xml
# 启用主键返回
#  configuration.use-generated-keys=true


server.port=8083
server.servlet.context-path=/downLoad
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/xxl_job?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
myname=dev
user1.name1=${myname}
user1.name2=envName
xxl.job.admin.addresses=http://127.0.0.1:8080/xxl-job-admin
xxl.job.accessToken=default_token
xxl.job.executor.appname=xxl-job-executor-myexecutor
xxl.job.executor.address=
xxl.job.executor.ip=
xxl.job.executor.port=9995
xxl.job.executor.logpath=/data/applogs/xxl-job/jobhandler
xxl.job.executor.logretentiondays=30
spring.profiles.active=

spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.producer.retries=1
spring.kafka.producer.batch-size=16384
spring.kafka.producer.buffer-memory=33554432
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.consumer.group-id=bxyq
spring.kafka.consumer.auto-commit-interval=15
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.max-poll-records=65535
spring.kafka.consumer.max.poll.interval.ms=50000
spring.kafka.consumer.heartbeat-interval=3000
spring.kafka.listener.ack-mode=MANUAL_IMMEDIATE
spring.kafka.listener.concurrency=4
